<form [formGroup]="myForm" (ngSubmit)="enviarFormulario()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email">
        <div id="validationServer05Feedback" class="invalid-feedback">
            Usuario obligatorio
          </div>
      </div>
    
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
        <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su contraseña">
        <div id="validationServer05Feedback" class="invalid-feedback">
            Contraseña obligatoria.
          </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-success">Ingresar</button>

      </div>
</form>
